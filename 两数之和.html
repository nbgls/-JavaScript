<body>
    <script>
       var twoSum = function(nums, target) {
    var num = [];
    for (var i = 0; i < nums.length; i++){
        var j = i + 1;
        for (var j; j <nums.length; j++){
            if (target == nums[i]  + nums[j]){
                num[0] = i;
                num[1] = j;
                return num;
            };
        };
    };
};
console.log(twoSum([3,2,4],6));
    </script>
</body>
</html>
