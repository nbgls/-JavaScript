<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

    <script>
        // substring用于从原字符串取出子字符串并返回 不改变原字符串
        // 参数1：开始位置
        // 参数2: 结束位置(不包含此位置)
        var str = "sjdkfbsdjkl";
        console.log(str.substring(0,3));            //sjd
        console.log("sidufhklds".substring(0,3));   //sid 
        console.log(str.substring(3));             //kfbsdjkl
    </script>
</head>

</body>
</html>
