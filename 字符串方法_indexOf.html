<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // indexOf用于确定一个字符串在另一个字符串中第一次出现的位置 返回结果是匹配开始的位置 如果返回-1 则表示不匹配
        var str = "helloword";
        // 判断上述字符串是否存在"w"这个字符
        console.log(str.indexOf("w"));               //5
        console.log(str.indexOf("g"));              //-1
        var str = "helloword";
        //参数1: 要查找的字符
        //参数2: 从哪里开始查找
        console.log(str.indexOf("w",6));             //-1
        var biaobai = "台北市,速度快,能做我女朋友吗,哦说的.话";
        console.log(biaobai.indexOf("能做我女朋友吗"));    //8
        if (biaobai.indexOf("能做我女朋友吗") != -1){
            console.log("他表白了");
        } else {
            console.log("你想多了,他没有表白");
        }
    </script>
</body>
</html>
