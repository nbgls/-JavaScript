<script>
  // 立即执行函数：不需要调用，立马能够自己执行的函数
  let index = 0
  function fn(){
    console.log(1);
    index = index + 10
    return index;
  };
  index = fn();
  console.log(index);
  // 写法
  // (function(){})()   或者    (function(){}())
  (function(a, b){
    console.log(a + b);
  })(1,2);
  (function(a, b){
    console.log(a + b);
  }(2, 3));
  // 立即执行函数最大的作用就是 独立创建了一个作用域

</script>
