<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function $(id){
				return document.getElementById(id);
			}
			//检查账号
			function checkId(){
				//获取卡号
				var userName = $('uname').value;
				//判断用户名是不是为空
				if (userName == '' || userName ==null);{
					$('#error-uname').innerText ="*用户名不能为空!";
				}
			}
		</script>
		<div>
			<span>校园卡号：</span>
			<input type="text" id="uname" placeholder="请输入账号" onblur="checkId();"/>
			<!--用户名的错误提示信息-->
			<div style="width: 170.5px;height: 21.5px;" id="error-uname"></div>
		</div>
		<div>
			<span>密码：</span>
			<input type="password" id="pwd" placeholder="请输入密码"/>
			<div style="width: 170.5px;height: 21.5px;" id="error-pwd"></div>
		</div>
		<div>
			<span>确认密码：</span>
			<input type="password" id="upwd" placeholder="请再次确认密码"/>
			<div style="width: 170.5px;height: 21.5px;" id="error-upwd"></div>
		</div>
		<div>
			<input type="button" id="btn1" value="登录"/>
			<input type="reset" id="btn2" value="重置"/>
		</div>
	</body>
</html>
