<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button>按钮</button>
		<input type="text" value="输出内容"/>
		<script>
			var btn = document.querySelector('button');
			var input = document.querySelector('input');
			btn.onclick = function(){
				input.value = '被点击了';             //通过value来修改表单里的值
				this.disabled = true;                //this指向的是事件函数的调用者btn
			};
		</script>
	</body>
</html>
