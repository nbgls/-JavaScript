<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // shift用于删除数组的第一个元素 并返回该元素 会改变原素组
        var arr1 = ["name","tby","dsy"];
        console.log(arr1);         //['name', 'tby', 'dsy']
        var niubi = arr1.shift();       //name
        console.log(arr1);           //['tby', 'dsy'] 
        console.log(niubi);


        var arr = [1,2,34,5,6,677,14,234,32324,8,7,9,77];
        console.log(arr);        //(13) [1, 2, 34, 5, 6, 677, 14, 234, 32324, 8, 7, 9, 77]
        while (arr.length = 0 ){
            arr.shift();
        }
        console.log(arr);         //[]

        var arr2 = [1,2,34,5,6,677,14,234,32324,8,7,9,77];
        var tema;
        while (tema = arr2.shift()){
            console.log(tema);
        }
        console.log(arr2);

        //unshift在数组头部添加元素 改变元素组
        var arr3 = [];
        arr3.unshift(1,2,3,4);
        console.log(arr3);
    </script>
</body>
</html>
