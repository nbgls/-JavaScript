<body>
    <script>
        var addTwoNumbers = function(l1, l2) {
            var l1s = l1.join("");
            var l2s = l2.join("");
            var result = l1s + l2s;
            var results = result.split("");
            // console.log(results);
            results.reverse();
            console.log(results);
        };
        addTwoNumbers([2,4,3],[5,6,4]);
    </script>
