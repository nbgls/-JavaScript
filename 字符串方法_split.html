<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //split按照给定规则分割字符串 返回一个由分割出来的子字符串组成的数组
        var str = "hello,word,shabi"
        var rester = str.split(",");
        console.log(rester);             //["hello","word","shabi"]     数组
        //如果分割规则是空字符 则返回数组的成员是原字符的每一个字符
        console.log(str.split(""));  // ['h', 'e', 'l', 'l', 'o', ',', 'w', 'o', 'r', 'd', ',', 's', 'h', 'a', 'b', 'i']
        //第二个参数用来限定返回的长度  
        console.log(str.split("",5));       // ['h', 'e', 'l', 'l', 'o']
    </script>
</body>
</html>
